<!DOCTYPE html>
<html lang="pt-nr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de evento da kenzie</title>
</head>

<body>
    <form>
        <label for="nome">nome</label>
        <input type="text" id="nome" name="nome" placeholder="nome" />

        <div>
            <label for="seu email">seu email</label>
            <input type="email" id="seu email" name="seu email" placeholder="meu@email.com" required />
        </div>

        <section>
            <div>
                <label for="input_desc">o que te motivou a participar do evento</label>
            </div>
            <textarea id="input_desc" placeholder="descreva aqui"></textarea>

        </section>
        <section>
            <label for="modulo de curso">selecione seu modulo</label>
            <select name="input_modulo" id="modulo de curso" required>
                <option value="m1">m1</option>
                <option value="m2">m2</option>
                <option value="m3">m3</option>
                <option value="m4">m4</option>
                <option value="m5">m5</option>
                <option value="m6">m6</option>
            </select>
        </section>

        <section>
            <p>vc quer receber notificação no seu email?</p>
            <div>
                <input type="radio" name="nao" id="sim" />
                <label>sim</label>
            </div>

            <div>
                <input type="radio" name="nao" id="nao" />
                <label>não</label>
            </div>

            <div>
                <label for="senha">senha</label>
                <input type="password" id="senha" name="senha" placeholder="digite sua senha" required />
            </div>
        </section>






        <button type="submit">cadastrar</button>
    </form>

</body>

</html>
